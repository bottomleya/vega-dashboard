<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="css/jquery-confirm.min.css">
        <link rel="stylesheet" href="css/jquery-ui.css">

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/web-animations.min.js"></script>
        <script src="js/fontawesome.min.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/vega.min.js"></script>
        <script src="js/jquery.ui.resizable.snap.ext.js"></script>
        

        <title>Grid Dashboard</title>
        
    </head>

    <body>
        
        <div class="sidenav" id="sidenav">
          <button title="Add new widget" class="action_button active" id="add_widget"><i class="fa fa-line-chart"></i></button>
        </div>
        
        <div class="header">
            <a class="honeywell"> Grid Dashboard | Operational Analytics</a> <a class="text">  </a>
        </div>
            
        
         <div id="header">
            <input id="header_input" placeholder="New Dashboard">
            <input id="header_description" placeholder="Enter description for dashboard view">
            <div id="action_bar"></div>
        </div>
        <div class="grid">
           <div id="tile-01" class="tile">     
               <div id="bar-chart" class="chart"></div>
            </div>   
        </div>
        
 <script type="text/javascript">
    var view;

    fetch('https://vega.github.io/vega/examples/bar-chart.vg.json')
      .then(res => res.json())
      .then(spec => render(spec))
      .catch(err => console.error(err));

    function render(spec) {
      view = new vega.View(vega.parse(spec), {
        renderer:  'canvas',  // renderer (canvas or svg)
        container: '#bar-chart',   // parent DOM container
        hover:     true       // enable hover processing
      });
      return view.runAsync();
    }
    
</script>
      
</body>
</html>
